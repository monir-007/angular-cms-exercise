<!-- Main Content -->
<div class="container-fluid">
  <div class="row main-content bg-success text-center">
    <div class="col-md-4 text-center company__info">
      <span class="company__logo"><h2><i class="fa fa-plus-circle"></i></h2></span>
      <h4 class="company_title">Register Form</h4>
    </div>
    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
      <div class="container-fluid">
        <div class="row">
          <h2>Log In</h2>
        </div>
        <div class="row">
          <form (ngSubmit)="signup()" [formGroup]="signupForm" novalidate autocomplete="off" class="form-group">
            <div class="row">
              <input [ngClass]="{'is-danger':displayMessage.firstName}" formControlName="firstName" type="text"
                     name="firstName" id="firstName" class="form__input" placeholder="First Name">
              <p *ngIf="displayMessage.firstName" class="help is danger">{{displayMessage.firstName}}</p>
            </div>
            <div class="row">
              <input [ngClass]="{'is-danger': displayMessage.lastName}" formControlName="lastName"
                     class=" form__input" type="text" placeholder="Last Name">
              <p *ngIf="displayMessage.lastName" class="help is-danger">
                {{ displayMessage.lastName }}
              </p>
            </div>
            <div class="row">
              <input [ngClass]="{'is-danger': displayMessage.email}" formControlName="email"
                     type="email" class="form__input" placeholder="Email">
              <p *ngIf="displayMessage.email" class="help is-danger">
                {{ displayMessage.email }}
              </p>
            </div>
            <div class="row">
              <input [ngClass]="{'is-danger': displayMessage.password || displayMessage.confirmPassword }"
                     formControlName="password" class="form__input" type="password" placeholder="Password">
              <p *ngIf="displayMessage.password" class="help is-danger">
                {{ displayMessage.password }}
              </p>
            </div>
            <div class="row">
              <input [ngClass]="{'is-danger': displayMessage.confirmPassword}" formControlName="confirmPassword"
                     class="form__input" type="password" placeholder="Confirm Password">
              <p *ngIf="displayMessage.confirmPassword" class="help is-danger">
                {{ displayMessage.confirmPassword }}
              </p>
            </div>
            <div class="row">
              <button type="submit" class="btn btn-success"
                      [disabled]="signupForm.invalid">Submit
              </button>
            </div>
          </form>
        </div>
        <div class="row">
          <p>Already have an account? <a routerLink="/login">Login Here</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Footer -->
