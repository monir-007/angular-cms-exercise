<div class="wrapper">
  <app-side-menu></app-side-menu>
  <div class="section">
    <h3 class="text-center m-2">Welcome to Add New Product Page Page</h3>
    <div class="row">

      <div class="col-md-2">
      </div>
      <div class="col-md-8">
        <div style="width: 500px; margin: auto;">
          <div class="submit-form">
            <div *ngIf="!submitted">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  required
                  [(ngModel)]="product.name"
                  name="name"
                />
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <input
                  class="form-control"
                  id="description"
                  required
                  [(ngModel)]="product.description"
                  name="description"
                />
              </div>

              <button (click)="createProduct()" class="btn btn-success mt-2">Create</button>
            </div>

            <div *ngIf="submitted">
              <h3>You successfully created a product!</h3>
              <button class="btn btn-success" (click)="newProduct()">New..</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">

      </div>

    </div>

  </div>


</div>
